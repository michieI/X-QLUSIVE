<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-QLUSIVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* üéûÔ∏è Video a pantalla completa */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      background-color: black;
    }

    /* ‚ú¥Ô∏è Logo centrado */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45vw; /* ocupa casi la mitad de la pantalla */
      max-width: 900px;
      height: auto;
      opacity: 1;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .logo {
        width: 70vw;
      }
    }
  </style>
</head>
<body>
  <!-- üé¨ Video de fondo -->
  <video autoplay loop muted playsinline preload="auto">
    <source src="vhs_glitch.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- üß† Logo est√°tico -->
  <img src="x-qlusive.png" alt="X-QLUSIVE" class="logo">
</body>
</html>
