<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>X-QLUSIVE</title>
    <style>
      /* === RESETEO === */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: black;
        touch-action: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: none;
      }

      /* === VIDEO DE FONDO === */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        background-color: black;
      }

      /* === LOGO CENTRAL === */
      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 50vh; /* Ahora sí ocupa la mitad vertical de la pantalla */
        width: auto;
        z-index: 2;
        opacity: 1;
        pointer-events: none;
      }

      /* === MÓVILES === */
      @media (max-width: 768px) {
        .logo {
          height: 45vh; /* casi igual de grande, pero adaptado */
        }
      }

      /* === BLOQUEO DE ZOOM === */
      body {
        overscroll-behavior: none;
        touch-action: none;
      }

      /* Prevenir zoom por teclado */
      window {
        zoom: reset;
      }
    </style>

    <script>
      // Bloquea el zoom táctil en iOS y gestos de trackpad
      document.addEventListener("gesturestart", (e) => e.preventDefault());
      document.addEventListener("gesturechange", (e) => e.preventDefault());
      document.addEventListener("gestureend", (e) => e.preventDefault());
    </script>
  </head>
  <body>
    <!-- VIDEO DE FONDO -->
    <video autoplay loop muted playsinline preload="auto">
      <source src="vhs_glitch.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>

    <!-- LOGO GRANDE -->
    <img src="x-qlusive.png" alt="X-QLUSIVE" class="logo" />
  </body>
</html>
