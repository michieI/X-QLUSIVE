<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-QLUSIVE</title>

    <style>
      /* RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      /* BACKGROUND VIDEO */
      video#bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        background-color: black;
      }

      /* LOGO */
      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 65vw; /* Más grande */
        max-width: 1000px; /* Tamaño máximo para pantallas grandes */
        min-width: 320px;
        opacity: 1;
        z-index: 10;
        user-select: none;
        -webkit-user-drag: none;
      }
    </style>
  </head>
  <body>
    <!-- VIDEO DE FONDO -->
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="VHS_GLITCH.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>

    <!-- LOGO -->
    <img src="X-QLUSIVE.png" alt="X-QLUSIVE Logo" class="logo" />
  </body>
</html>
