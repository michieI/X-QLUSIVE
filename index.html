<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>X-QLUSIVE</title>

    <link rel="icon" type="image/x-icon" href="x_black_bg.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="x_black_bg.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="x_black_bg.png" />
    <link rel="apple-touch-icon" href="x_black_bg.png" />
    <meta name="theme-color" content="#000000" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        -webkit-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: none;
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        opacity: 0.85;
        filter: brightness(0.9) contrast(1.2);
      }
    </style>

    <script>
      document.addEventListener("gesturestart", (e) => e.preventDefault());
      document.addEventListener("gesturechange", (e) => e.preventDefault());
      document.addEventListener("gestureend", (e) => e.preventDefault());

      window.addEventListener("load", () => {
        const video = document.querySelector(".video-bg");
        const tryPlay = () => {
          video.play().catch(() => {
            document.body.addEventListener("click", () => video.play(), {
              once: true,
            });
          });
        };
        tryPlay();
      });
    </script>
  </head>

  <body>
    <video autoplay loop muted playsinline class="video-bg">
      <source src="vhs_glitch.mp4" type="video/mp4" />
    </video>
  </body>
</html>
