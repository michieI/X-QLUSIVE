<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X-QLUSIVE</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #000;
      }

      /* Fondo de video */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        opacity: 0.85; /* ajusta transparencia del glitch */
        filter: brightness(0.9) contrast(1.2);
      }

      /* Logo centrado */
      .logo {
        width: min(75vw, 900px);
        max-width: 900px;
        z-index: 2;
        position: relative;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
      }

      /* Footer */
      .footer {
        position: absolute;
        bottom: 14px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 12px;
        letter-spacing: 0.08em;
        opacity: 0.6;
        color: white;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline class="video-bg">
      <source src="vhs_glitch.mp4" type="video/mp4" />
    </video>

    <!-- Logo y footer -->
    <img class="logo" src="x-qlusive.png" alt="X-QLUSIVE logo" />
    <div class="footer">Â© 2026 X-QLUSIVE. All Rights Reserved.</div>
  </body>
</html>
