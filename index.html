<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- üîñ T√≠tulo y descripci√≥n -->
    <title>
      X-QLUSIVE ‚Äî Creating the Global Platform for Arts, Entertainment and
      Nightlife
    </title>
    <meta
      name="description"
      content="X-QLUSIVE ‚Äî Creating the global platform for arts, entertainment and nightlife."
    />

    <!-- üß© FAVICONES -->
    <link rel="icon" type="image/x-icon" href="x_black_bg.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="x_black_bg.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="x_black_bg.png" />
    <link rel="apple-touch-icon" href="x_black_bg.png" />
    <meta name="theme-color" content="#000000" />

    <!-- üß† SEO y Open Graph -->
    <meta
      property="og:title"
      content="X-QLUSIVE ‚Äî Creating the global platform for arts, entertainment and nightlife"
    />
    <meta
      property="og:description"
      content="X-QLUSIVE ‚Äî Creating the global platform for arts, entertainment and nightlife."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://x-qlusive.com" />
    <meta property="og:image" content="x_black_bg.png" />

    <!-- üß© Estilos -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        -webkit-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: none;
      }

      /* üéûÔ∏è Fondo de video */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        opacity: 0.85;
        filter: brightness(0.9) contrast(1.2);
      }

      /* üß† Logo principal */
      .logo {
        width: min(90vw, 1200px);
        max-width: 1200px;
        height: auto;
        z-index: 2;
        position: relative;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.25));
      }
    </style>

    <!-- üß© Scripts -->
    <script>
      // üö´ Bloqueo de zoom t√°ctil
      document.addEventListener("gesturestart", (e) => e.preventDefault());
      document.addEventListener("gesturechange", (e) => e.preventDefault());
      document.addEventListener("gestureend", (e) => e.preventDefault());

      // ‚ñ∂Ô∏è Reproducir video autom√°ticamente (Safari/iOS)
      window.addEventListener("load", () => {
        const video = document.querySelector(".video-bg");
        const tryPlay = () => {
          video.play().catch(() => {
            document.body.addEventListener("click", () => video.play(), {
              once: true,
            });
          });
        };
        tryPlay();
      });
    </script>
  </head>

  <body>
    <!-- üé¨ Video de fondo -->
    <video autoplay loop muted playsinline class="video-bg">
      <source src="vhs_glitch.mp4" type="video/mp4" />
    </video>

    <!-- üí° Logo principal -->
    <img class="logo" src="x-qlusive.png" alt="X-QLUSIVE logo" />
  </body>
</html>
