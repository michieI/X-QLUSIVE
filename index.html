<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-QLUSIVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45vw;
      max-width: 800px;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .logo {
        width: 70vw;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="vhs_glitch.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <img src="x-qlusive.png" alt="X-QLUSIVE" class="logo">
</body>
</html>
