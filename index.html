<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>X-QLUSIVE</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, minimum-scale=1.0,
                 user-scalable=no"
    />

    +
    <link rel="icon" type="image/x-icon" href="x-favicon.ico" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        font-family: system-ui, sans-serif;
        touch-action: none;
      }

      .watermark-wrapper {
        position: absolute;
        right: -12%;
        top: -8%;
        width: 85%;
        pointer-events: none;
      }

      .logo-watermark {
        width: 100%;
        opacity: 0.05;
        filter: grayscale(1) brightness(1.4);
        position: absolute;
        top: 0;
        left: 0;
      }

      .watermark-tint {
        width: 100%;
        height: 100%;
        background: #8f95a3;
        opacity: 0.18;
        mix-blend-mode: multiply;
        position: absolute;
        top: 0;
        left: 0;
      }

      @media (max-width: 700px) {
        .watermark-wrapper {
          width: 140%;
          right: -25%;
          top: -20%;
        }
      }
    </style>
  </head>

  <body>
    <div class="watermark-wrapper">
      <img src="X.png" class="logo-watermark" alt="Watermark" />
      <div class="watermark-tint"></div>
    </div>
  </body>
</html>
