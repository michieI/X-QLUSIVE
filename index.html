<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>X-QLUSIVE</title>
    <style>
      /* === RESET GENERAL === */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: black;
        touch-action: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: none;
      }

      /* === VIDEO DE FONDO === */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        background-color: black;
      }

      /* === LOGO === */
      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 65vh; /* üëà M√°s grande a√∫n */
        width: auto;
        z-index: 2;
        opacity: 1;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .logo {
          height: 45vh; /* proporcional en m√≥vil */
        }
      }

      body {
        overscroll-behavior: none;
        touch-action: none;
      }
    </style>

    <script>
      // Evita zoom por gestos o teclado
      document.addEventListener("gesturestart", (e) => e.preventDefault());
      document.addEventListener("gesturechange", (e) => e.preventDefault());
      document.addEventListener("gestureend", (e) => e.preventDefault());

      // Reproduce el video una vez que la p√°gina haya cargado
      window.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("bg-video");
        video.play().catch((err) => {
          console.warn(
            "Autoplay bloqueado. Se intentar√° nuevamente con interacci√≥n.",
            err
          );
        });
      });
    </script>
  </head>
  <body>
    <!-- üéûÔ∏è Video de fondo -->
    <video
      id="bg-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      poster="x-qlusive.png"
    >
      <source src="./vhs_glitch.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>

    <!-- üß† Logo -->
    <img src="./x-qlusive.png" alt="X-QLUSIVE" class="logo" />
  </body>
</html>
